language: scala
env:
  - ISABELLE_HOME=./Isabelle2014
before_install:
  - wget http://isabelle.in.tum.de/dist/Isabelle2014_linux.tar.gz -O /tmp/Isabelle.tar.gz
  - tar xzf /tmp/Isabelle.tar.gz
install:
  - ./Isabelle2014/bin/isabelle build -d examples/src/main/isabelle/Hello_PIDE -bv Hello_PIDE
script:
  - sbt test:compile
  - sbt test
