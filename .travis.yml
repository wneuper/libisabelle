language: scala
jdk:
  - oraclejdk8
env:
  - ISABELLE_VERSION=2015
scala:
  - 2.10.5
  - 2.11.7
install:
  - git submodule update --init --recursive
script:
  - sbt ++$TRAVIS_SCALA_VERSION publishLocal
  - sbt ++$TRAVIS_SCALA_VERSION "appBootstrap/run --version $ISABELLE_VERSION"
  - sbt ++$TRAVIS_SCALA_VERSION test
matrix:
  include:
    - jdk: openjdk7
      scala: 2.10.5
      env: ISABELLE_VERSION=2014
